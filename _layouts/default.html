<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <!-- 導覽列 -->
  <nav style="background:#f4f4f4;padding:10px;border-bottom:1px solid #ddd;">
    <a href="{{ '/' | relative_url }}">首頁</a> |
    <a href="{{ '/about' | relative_url }}">關於我</a> |
    <a href="{{ '/blog' | relative_url }}">文章列表</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top:40px;font-size:0.9em;color:#777;">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
