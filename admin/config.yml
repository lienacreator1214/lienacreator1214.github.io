backend:
  name: github
  repo: lienacreator1214/lienacreator1214.github.io
  branch: main
  base_url: https://decap-oauth-node.onrender.com
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "發佈日期", name: "date", widget: "datetime" }
      - { label: "標籤", name: "tags", widget: "list", default: [] }
      - { label: "內文", name: "body", widget: "markdown" }
