{% assign tags = page.tags | default: "" %}
{% if tags != "" and tags.size > 0 %}
<hr style="margin:24px 0;">
<div class="post-meta">
  標籤：
  {% for t in tags %}
    <a href="{{ '/blog' | relative_url }}?tag={{ t | strip | uri_escape }}">{{ t | strip }}</a>{% unless forloop.last %}、{% endunless %}
  {% endfor %}
</div>
{% endif %}
